{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>java testy</title>
  <link rel="stylesheet" href="{% static 'java/css/style.css' %}">
  <script src="{% static 'java/javascript/java.js' %}"></script>

</head>

<body>
  <div id="main">
    <div class="pasek">
      <h1>Javascript testy</h1>

    </div>

    <div class="pasek">
      <div id="licznik"> 100 </div>
      <div id="dioda"> RED </div>

      <div>
        <select>
          <option value="black">1</option>
          <option value="red">2</option>
          <option value="green">3</option>
          <option value="blue">4</option>
        </select>
      </div>

    </div>
    <div class="pasek">
      <button data-color="red">1</button>
      <button data-color="green">2</button>
      <button data-color="pink">3</button>
      <button data-color="orange">4</button>
    </div>

    <div class="pasek">
      <ul id="zadania"></ul>
    </div>

    <div class="pasek">
      <form>
        <input id="zadanie" type="text" placeholder="wpisz zadanie">
        <input id="submit-fix" type="submit">
      </form>
      <a href="{% url 'java:snake' %}">Snake</a>
    </div>

  </div>

  <div class="kwadrat">
    <div id="player"></div>
  </div>

</body>
